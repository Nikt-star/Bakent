<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A&ntilde;adir Certificaci&oacute;n - Proyecto3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title">A&ntilde;adir Certificaci&oacute;n</h2>
            <form id="form">
              <div class="mb-3">
                <label class="form-label">Colaborador ID</label>
                <input name="colaboradorId" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre certificaci&oacute;n</label>
                <input name="nombreCertificacion" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha obtenci&oacute;n</label>
                <input name="fechaObtencion" type="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Instituci&oacute;n</label>
                <input name="institucion" class="form-control" />
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary">A&ntilde;adir</button>
                <a class="btn btn-secondary" href="/">Volver</a>
              </div>
            </form>
            <div id="alertPlaceholder" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showAlert(type, message) {
      const holder = document.getElementById('alertPlaceholder');
      holder.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    }

    document.getElementById('form').addEventListener('submit', async function(e){
      e.preventDefault();
      const f = e.target;
      const id = f.colaboradorId.value;
      const payload = {
        nombreCertificacion: f.nombreCertificacion.value,
        fechaObtencion: f.fechaObtencion.value ? new Date(f.fechaObtencion.value).toISOString() : null,
        institucion: f.institucion.value
      };
      try {
        const res = await fetch(`/api/Colaborador/${id}/certificaciones`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          showAlert('success', 'Certificaci&oacute;n a&ntilde;adida correctamente.');
          f.reset();
        } else {
          const txt = await res.text();
          showAlert('danger', `Error (${res.status}): ${txt}`);
        }
      } catch (err) {
        showAlert('danger', 'Error de red: ' + err.toString());
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
