<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seed - Proyecto3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title">Ejecutar Seed</h2>
            <p class="text-muted">Inserta datos de ejemplo en la base de datos.</p>
            <div class="d-flex gap-2">
              <button id="run" class="btn btn-primary">Ejecutar Seed</button>
              <a class="btn btn-secondary" href="/">Volver</a>
            </div>
            <div id="alertPlaceholder" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showAlert(type, message) {
      const holder = document.getElementById('alertPlaceholder');
      holder.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    }

    document.getElementById('run').addEventListener('click', async function(){
      try{
        const res = await fetch('/api/Seed/run', { method: 'POST' });
        const txt = await res.text();
        if (res.ok) showAlert('success', 'Seed ejecutado correctamente.');
        else showAlert('danger', `Error (${res.status}): ${txt}`);
      }catch(e){ showAlert('danger', e.toString()); }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
