<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear Skill - Proyecto3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title">Crear Skill</h2>
            <form id="form">
              <div class="mb-3">
                <label class="form-label">Nombre skill</label>
                <input name="nombreSkill" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Tipo skill</label>
                <input name="tipoSkill" class="form-control" placeholder="T&eacute;cnico|Blando" />
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary">Crear skill</button>
                <a class="btn btn-secondary" href="/">Volver</a>
              </div>
            </form>
            <div id="alertPlaceholder" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showAlert(type, message) {
      const holder = document.getElementById('alertPlaceholder');
      holder.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    }

    document.getElementById('form').addEventListener('submit', async function(e){
      e.preventDefault();
      const f = e.target;
      const payload = { nombreSkill: f.nombreSkill.value, tipoSkill: f.tipoSkill.value };
      try {
        const res = await fetch('/api/Skills', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        if (res.status === 201) {
          const json = await res.json();
          showAlert('success', `Skill creada (ID: ${json.skillID}).`);
          f.reset();
        } else if (res.status === 409) {
          const json = await res.json();
          showAlert('warning', `Ya existe la skill (ID: ${json.skillId}).`);
        } else {
          const txt = await res.text();
          showAlert('danger', `Error (${res.status}): ${txt}`);
        }
      } catch (err) {
        showAlert('danger', 'Error de red: ' + err.toString());
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
